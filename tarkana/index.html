<html><head>
  <title>App</title>
  <link rel="stylesheet" href="/assets/vendor.css">
  <link rel="stylesheet" href="/assets/app.css">

  <!-- for more details visit: https://github.com/yeoman/grunt-usemin -->

<body class="ember-application" data-ember-extension="1">
<div id="ember329" class="ember-view"><header>
  <h1>Toptal Todo App</h1>
  <input id="new-todo" class="ember-view ember-text-field todo-item" placeholder="Add an item..." type="text">
</header>

  <section id="todos">
    <ul id="todo-list" class="unstyled">
      
        <li class="todo-item " data-bindattr-1="1">
          
            <input id="ember394" class="ember-view ember-checkbox toggle" type="checkbox">
            <label data-ember-action="2"></label>
            <button data-ember-action="3" class="delete"></button>
          
          </li>
      
        <li class="todo-item " data-bindattr-4="4">
          
            <input id="ember396" class="ember-view ember-checkbox toggle" type="checkbox">
            <label data-ember-action="5">asdf</label>
            <button data-ember-action="6" class="delete"></button>
          
          </li>
      
        <li class="todo-item " data-bindattr-7="7">
          
            <input id="ember398" class="ember-view ember-checkbox toggle" type="checkbox">
            <label data-ember-action="8"></label>
            <button data-ember-action="9" class="delete"></button>
          
          </li>
      
        <li class="todo-item completed" data-bindattr-10="10">
          
            <input id="ember400" class="ember-view ember-checkbox toggle" type="checkbox" checked="checked">
            <label data-ember-action="11"></label>
            <button data-ember-action="12" class="delete"></button>
          
          </li>
      
    </ul>
    <input id="toggle-all" class="ember-view ember-checkbox" type="checkbox">
  </section>
  <footer>
    <ul id="filters">
      <li>
        <a id="ember404" class="ember-view loading" href="#">All</a>
      </li>
      <li>
        <a id="ember405" class="ember-view loading" href="#">Active</a>
      </li>
      <li>
        <a id="ember406" class="ember-view loading" href="#">Completed</a>
      </li>
    </ul>
    
  </footer>

</div></body></html>
